		<img src="images/timg.jpg" alt="Pulpit rock" width="304" height="150">
		<div id="content">
			<h1>将进酒</h1>
			<p>君不见，黄河之水天上来，奔流到海不复回。</p>
			<p>君不见，高堂明镜悲白发，朝如青丝暮成雪⑶。</p>
			<p>人生得意须尽，莫使金樽空对月。</p>
			<p>天生我材必有用，千金散尽还复来。</p>
			<p>烹羊宰牛且为乐，会须一饮三百杯。</p>
			<p>岑夫子，丹丘生<<sup>⑹</sup>，将进酒，杯莫停⑺。</p>
			<p>与君歌一曲<<sup>⑻</sup>，请君为我倾耳听⑼。</p>
			<p>古来圣贤皆寂寞，惟有饮者留其名。</p>
		</div>
